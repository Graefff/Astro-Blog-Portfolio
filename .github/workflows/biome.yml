name: Code quality

on:
  push:
    branches: [ main ] # Adjust branches as needed
  pull_request:
    branches: [ main ] # Adjust branches as needed

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: latest
      - name: Setup Biome
        uses: biomejs/setup-biome@v2.5.0
        with:
          version: latest
      - name: Install dependencies
        run: pnpm install
      - name: Run Biome
        run: npx @biomejs/biome ci --reporter=github
